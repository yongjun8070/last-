<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심해 탐험 - Deep Sea Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD -->
        <div id="hud">
            <div class="hud-panel">
                <div class="hud-item">
                    <span class="hud-label">깊이</span>
                    <span id="depth" class="hud-value">0m</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">압력</span>
                    <span id="pressure" class="hud-value">1 atm</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">산소</span>
                    <div class="bar-container">
                        <div id="oxygen-bar" class="bar"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <span class="hud-label">조명</span>
                    <div class="bar-container">
                        <div id="light-bar" class="bar"></div>
                    </div>
                </div>
            </div>

            <div id="zone-indicator" class="zone-indicator">표층 - Epipelagic Zone</div>

            <div id="discovered" class="discovered-panel">
                <h3>발견한 생물: <span id="creature-count">0</span></h3>
            </div>
        </div>

        <!-- 시작 화면 -->
        <div id="start-screen" class="overlay">
            <div class="start-content">
                <h1>심해 탐험</h1>
                <h2>Deep Sea Explorer</h2>
                <div class="instructions">
                    <p><strong>조작법:</strong></p>
                    <p>← → 좌우 이동</p>
                    <p>↑ 상승 / ↓ 하강</p>
                    <p>SPACE: 조명 토글</p>
                    <p>ESC: 수면으로 귀환</p>
                    <br>
                    <p><strong>미션:</strong></p>
                    <p>심해 깊숙이 내려가 다양한 생물과</p>
                    <p>고대 유적을 발견하세요!</p>
                    <p>조심하세요... 깊은 곳에는 무언가가 있습니다.</p>
                </div>
                <button id="start-button" class="game-button">탐험 시작</button>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="gameover-screen" class="overlay hidden">
            <div class="gameover-content">
                <h1 id="gameover-title">잠수정 손상!</h1>
                <p id="gameover-message">최대 깊이: <span id="max-depth">0</span>m</p>
                <p>발견한 생물: <span id="final-creature-count">0</span>종</p>
                <button id="restart-button" class="game-button">다시 탐험</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
